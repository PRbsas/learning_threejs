<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>three.js app</title>
  <style>
    body {
      margin: 0;
    }

    canvas {
      width: 100%;
      height: 100%
    }
  </style>
</head>

<body>
  <script src="js/three.js"></script>
  <script>
    //set up scene - camera - renderer
    let scene = new THREE.Scene()
    scene.background = new THREE.Color(0x2afbb3)

    //camera(FOV field of view - aspect ratio - near & far clipping pane)
    let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000)

    let renderer = new THREE.WebGLRenderer()
    renderer.setSize(window.innerWidth, window.innerHeight)
    document.body.appendChild(renderer.domElement)

    //create cube
    let geometry = new THREE.BoxGeometry(1, 1, 1)
    let material = new THREE.MeshBasicMaterial({ color: 0xd90f4f })
    let cube = new THREE.Mesh(geometry, material)

    //add cube to scene
    scene.add(cube)

    //move the camera, to prevent overlapping
    camera.position.z = 2

      //rendering the scene = render or animate loop
      ; (function animate() {
        requestAnimationFrame(animate)

        //animating the cube (this will be run every frame (normally 60 times per secont))
        cube.rotation.x += 0.01
        cube.rotation.y += 0.01

        renderer.render(scene, camera)
      })()
  </script>
</body>

</html>
